<!DOCTYPE html>
<html lang="ru">
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Lenni art</title>
  <link href="\styles\styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

</html>

<body class="body">
  <!DOCTYPE html>
  <html lang="ru">

  <body class="body">
    <header class="page-header">
      <div class="page-header__container">
        <a href="index.html" class="page-header__logo">
          <svg class="page-header__logo-icon" width="202" height="147">
            <use xlink:href="assets/icons/symbols.svg#logo"></use>
          </svg>
        </a>
        <nav class="page-header__nav">
          <a href="events.html" class="page-header__nav-link">Мероприятия</a>
          <a href="#" class="page-header__nav-link">Блог</a>
          <a href="#" class="page-header__nav-link">О нас</a>
          <a href="#" class="page-header__nav-link">Контакты</a>
        </nav>
        <div class="page-header__right-block">
          <a href="#" class="btn page-header_btn">Войти</a>
        </div>
      </div>
    </header>
  </body>

  </html>
  <main class="main">
    <div class="center-block">
      <a href="#" class="center-block__logo">
        <svg class="central-block__logo-icon" width="1920" height="325">
          <use xlink:href="assets/icons/symbols.svg#central_logo"></use>
        </svg>
      </a>
      <div class="center-block__quote">
        <p class="center-block__quote_element-1">АРТ-ПРОСТРАНСТВО</p>
        <p class="center-block__quote_element-2">ДЛЯ ЛЮДЕЙ, ГОРЯЩИХ СЕРДЦЕМ И ДЕЛОМ </br>
          МЕСТО ДЛЯ НАСТОЯЩЕГО</p>
      </div>
    </div>
    <section class="section">
      <p class="section__center">Я ХОЧУ:</p>
      <div class="section__bottom">
        <p class="btn section__value-1">Провести мероприятие</p>
        <p class="btn section__value-2">Стать арендатором</p>
      </div>
    </section>
  </main>
  <footer class="page-footer">

  </footer>
  <div class="pp" id="eventPP">
    <div class="pp__wrapper">
      <div class="pp__sticky-close">
        <button class="pp__x-btn x-btn">
          <svg class="x-btn__icon" width="12" height="12">
            <use xlink:href="assets/icons/symbols.svg#x"></use>
          </svg>
        </button>
      </div>
      <div class="pp__container">
        <h2 class="pp__title">Заполните форму
          <br />и мы подберем площадку
        </h2>
        <form class="pp_form form">
          <label class="field">
            <span class="field__label">Имя*</span>
            <input type="text" name="Имя" placeholder="Имя" class="field__input" required />
          </label>
          <label class="field">
            <span class="field__title">Есть пожелания? Напишите нам:</span>
            <textarea class="field__textarea" name="Пожелания"></textarea>
          </label>
          <label class="field">
            <span class="field__title">Планируемое количество посетителей:</span>
            <select class="field__select" name="amount">
              <option value="20">до 20 человек</option>
              <option value="100">от 20 до 100 человек</option>
              <option value="500">от 100 до 500 человек</option>
              <option value="1000">более 500 человек</option>
            </select>
          </label>
          <div class="radio">
            <label class="radio__item">
              <input class="radio__input" type="radio" name="format" value="seminar" checked>
              <span class="radio__mark"></span>
              <span class="radio__label">Мастер-класс/семинар</span>
            </label>

            <label class="radio__item">
              <input class="radio__input" type="radio" name="format" value="concert">
              <span class="radio__mark"></span>
              <span class="radio__label">Концерт/выступление</span>
            </label>
          </div>
          <label class="check">
            <input type="checkbox" name="agree" class="check__input" required checked />
            <span class="check__mark"></span>
            <span class="check__label check__label--s">
              Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных
            </span>
          </label>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
